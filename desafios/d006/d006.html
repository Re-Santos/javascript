<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    
        <button onClick="btn()">Converter</button>
        <h2>Clique no botão acima para iniciar</h2>
    <section id="resultado">
        <p>resultado</p>
    </section>
   
</body>
<script>
     // Solicita um valor do usuário
      function btn(){
        const celsius = Number(prompt("Digite uma temperatura em °C (Celsius)"))
        if (celsius !== null && celsius !==""){
            converter(celsius);
        }
        
      }

      function converter(celsius){
        const resultado = document.getElementById("resultado")

        // realiza os cálculos de temperatura
        const kelvin = celsius + 273
        const fahrenheit = celsius*1.8 + 32

        //Exibe os resultados na página
        resultado.innerHTML = `<h1> A temperatura de ${celsius} °C, corresponde a:<br>
            ${kelvin}°K (Kelvin)<br>
            ${fahrenheit}°F (Fahrenheit)`
        
            
    }
          
</script>
</html>
